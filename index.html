<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(300px, 84vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUTE PANDA HUGGING ONE HEART (floating heart removed) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-label="Cute panda hugging a heart">
      <defs>
        <!-- Soft white for panda fur -->
        <linearGradient id="pWhite" x1="0" x2="1">
          <stop offset="0" stop-color="#ffffff"/>
          <stop offset="1" stop-color="#f3f4f6"/>
        </linearGradient>
        <!-- Soft outline color -->
        <linearGradient id="softOutline" x1="0" x2="1">
          <stop offset="0" stop-color="#e5e7eb"/>
          <stop offset="1" stop-color="#d1d5db"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Slight tilt for extra cuteness -->
      <g transform="translate(0,0) rotate(-3 160 120)">
        <!-- Body -->
        <ellipse cx="160" cy="168" rx="86" ry="66"
                 fill="url(#pWhite)" stroke="url(#softOutline)" stroke-width="1" />

        <!-- Arms (black) hugging the heart -->
        <g>
          <ellipse cx="122" cy="164" rx="30" ry="20" fill="#111"/>
          <ellipse cx="198" cy="164" rx="30" ry="20" fill="#111"/>

          <!-- Paw pads (pink) -->
          <g opacity="0.9">
            <ellipse cx="116" cy="166" rx="7.5" ry="5.5" fill="#ffb4c4"/>
            <circle cx="113" cy="164" r="1.6" fill="#ff8aa5"/>
            <circle cx="117" cy="162" r="1.6" fill="#ff8aa5"/>
            <circle cx="116" cy="169" r="1.4" fill="#ff8aa5"/>

            <ellipse cx="204" cy="166" rx="7.5" ry="5.5" fill="#ffb4c4"/>
            <circle cx="201" cy="164" r="1.6" fill="#ff8aa5"/>
            <circle cx="205" cy="162" r="1.6" fill="#ff8aa5"/>
            <circle cx="204" cy="169" r="1.4" fill="#ff8aa5"/>
          </g>
        </g>

        <!-- Head (bigger for cuteness) -->
        <circle cx="160" cy="96" r="52"
                fill="url(#pWhite)" stroke="url(#softOutline)" stroke-width="1" />

        <!-- Ears -->
        <circle cx="122" cy="58" r="18" fill="#111"/>
        <circle cx="198" cy="58" r="18" fill="#111"/>

        <!-- Eye patches (rounded) -->
        <ellipse cx="142" cy="96" rx="16" ry="21" fill="#111" opacity="0.96"/>
        <ellipse cx="178" cy="96" rx="16" ry="21" fill="#111" opacity="0.96"/>

        <!-- Eyes with highlights -->
        <circle cx="142" cy="100" r="6" fill="#1f2937"/>
        <circle cx="178" cy="100" r="6" fill="#1f2937"/>
        <circle cx="140.6" cy="98.8" r="2.2" fill="#ffffff"/>
        <circle cx="176.6" cy="98.8" r="2.2" fill="#ffffff"/>
        <circle cx="143.3" cy="101.8" r="1.2" fill="#cfe7ff" opacity="0.9"/>
        <circle cx="179.3" cy="101.8" r="1.2" fill="#cfe7ff" opacity="0.9"/>

        <!-- Nose + tiny smile -->
        <ellipse cx="160" cy="116" rx="5.2" ry="4.2" fill="#111"/>
        <path d="M150 122 Q160 128 170 122" stroke="#111" stroke-width="2.2" fill="none" stroke-linecap="round" />

        <!-- Blush -->
        <ellipse cx="130" cy="120" rx="9" ry="6" fill="#ffb4c4" opacity=".55"/>
        <ellipse cx="190" cy="120" rx="9" ry="6" fill="#ffb4c4" opacity=".55"/>

        <!-- One Heart being hugged (kept) -->
        <path d="M160 136
                 c -20 -18 -54 4 -35 29
                 c 15 19 35 29 35 29
                 s 20 -10 35 -29
                 c 19 -25 -15 -47 -35 -29 Z"
              fill="url(#heart)"/>
      </g>
    </svg>

    <h1>Komal, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
